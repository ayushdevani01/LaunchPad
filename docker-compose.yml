version: '3.8'

services:

  redis:
    image: redis:7-alpine
    container_name: launchpad-redis
    command: redis-server --bind 0.0.0.0 --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - launchpad-network
    restart: on-failure

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: launchpad-api
    environment:
      - PORT=9000
      - CLOUD_RUN_JOB_PATH=${CLOUD_RUN_JOB_PATH}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/service-account.json
      - REDIS_URL=${REDIS_URL}
    volumes:
      - ./service-account.json:/app/service-account.json:ro
    networks:
      - launchpad-network
    restart: on-failure

  logs-service:
    build:
      context: ./logs-service
      dockerfile: Dockerfile
    container_name: launchpad-logs
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - SOCKET_PORT=9002
    networks:
      - launchpad-network
    depends_on:
      - redis
    restart: on-failure

  reverse-proxy:
    build:
      context: ./gcs-reverse-proxy
      dockerfile: Dockerfile
    container_name: launchpad-proxy
    environment:
      - BASE_PATH=${BASE_PATH}
    networks:
      - launchpad-network
    restart: on-failure

  caddy:
    image: caddy:2-alpine
    container_name: launchpad-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - launchpad-network
    depends_on:
      - api-server
      - logs-service
      - reverse-proxy
    restart: on-failure

networks:
  launchpad-network:
    driver: bridge
    name: launchpad-network

volumes:
  redis-data:
  caddy-data:
  caddy-config:


